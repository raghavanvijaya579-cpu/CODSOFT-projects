 <!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Board</title>
  <link rel="stylesheet" href="project2.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">üîç Job Board</div>
      <nav>
        <ul>
          <li><a>Home</a></li>
          <li><a>Browse Job</a></li>
          <li><a>Pages</a></li>
          <li><a>Blog</a></li>
          <li><a>Contact</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a class="login">Log In</a>
        <a class="post-btn">Post A Job</a>
      </div>
    </div>
  </header>

  <section class="main">
    <div class="container main-content">
      <div class="text">
        <p class="jobs-count">4536+ Jobs listed</p>
        <h1>Find your Dream Job</h1>
        <p class="subtext">
          We provide online instant cash loans with quick approval that suit your term length
        </p>
        <a class="upload-button">Upload Your Resume</a>
      </div>
      <div class="main-image">
        <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="Illustration" />
      </div>
    </div>
  </section>

  <section class="search-bar">
    <div class="container search-form">
      <input type="text" placeholder="Search keyword" />
      <input type="text" placeholder="Location" />
      <select>
        <option>Category</option>
        <option>Design</option>
        <option>Development</option>
      </select>
      <button class="find-button">Find Job</button>
    </div>
  </section>

</body>
</html>
